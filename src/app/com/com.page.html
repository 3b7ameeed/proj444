<ion-header>
  <ion-toolbar>
    <ion-title>Compare Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor='let x of dataSrv.list; let i=index'>
        <ion-card>
          <img src='./assets/icon/{{x.photo}}'/>
          <ion-card-header>
                <ion-card-subtitle>Type</ion-card-subtitle>
                <ion-card-title>{{x.type}}</ion-card-title>
                <ion-card-subtitle>Price</ion-card-subtitle>
                <ion-card-title>{{x.price}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-button (click)="Compare1(i)" color='danger'shape="round">
                  Compare Item 2
                </ion-button>
              </ion-card-content>
        </ion-card>
      </ion-col>
</ion-row>
</ion-grid>
</ion-content>
